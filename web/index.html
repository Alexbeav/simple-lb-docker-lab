<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNSC Web Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }
    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: -1;
    }
    .nav {
      position: relative;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    .nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Operations</a>
    <a href="#">Fleet</a>
    <a href="#">Research</a>
    <a href="#">Contact</a>
  </div>
  <div class="content">
    <h1>Welcome to the UNSC Web Portal</h1>
    <p>Humanity's last hope, served over HTTP.</p>
  </div>

  <script src="assets/p5.min.js"></script>
  <script src="assets/vanta.topology.min.js"></script>
  <script>
    VANTA.TOPOLOGY({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x4e5796
    })
  </script>
</body>
</html>
